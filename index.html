<head>

<body>
  <main id="main" data-escolha="x">
 <div class="btn-submit" id="titlesMsg"> <h2 id="title">PREENCHA TODAS AS INFORMAÇÕES PARA SEGUIR PARA O JOGO DA VELHA</h2></div>
 <div class="btn-submit" id="placar"></div>   
 <div id="inputs">
     <form class="form">
      <div id="input1">
        <div class="input-group mb-3">
           <label for="nome1"><span class="input-group-text" id="basic-addon1">Player 1:</span></label>
            <input type="text" class="form-control" id="name1" value="" placeholder="Digite aqui"  />
        </div>
        <label for="inputX1">X</label>
        <input type="radio" id="inputX1" data-player1="X" name="firstInput" >
        <label for="inputO1">O</label>
        <input type="radio" id="inputO1" data-player1="O" name="firstInput" >
       </div> 
        <div id="input2">
          <div class="input-group mb-3">
            <label for="nome2"><span class="input-group-text" id="basic-addon1">Player 2:</span></label>
             <input type="text" class="form-control" id="name2" value="" placeholder="Digite aqui" />
         </div>
          <label for="inputX2">X</label>
          <input type="radio" id="inputX2" data-player2="X"  name="secondInput" >
          <label for="inputO2">O</label>
          <input type="radio" id="inputO2" data-player2="O" name="secondInput">
        </div>
       <span class="btn-submit"><button type="submit" id="submit" class="btn btn-primary">Confirmar</button></span>
     </form> 
   </div>
    <div id="coluna1">
   </div>
   <div id="coluna2">
   </div>
   <div id="coluna3">
   </div>
   <div class="btn-submit" id="btn-reinicar"></div>
  </main>
